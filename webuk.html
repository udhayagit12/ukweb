<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; text-align: center; padding: 20px; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        main { padding: 20px; }
        footer { background: #333; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section id="about">
        <h2>About Me</h2>
        <p>This is a short description about you or your website.</p>
    </section>

    <section id="services">
        <h2>My Services</h2>
        <p>Describe what you offer here.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: yourname@example.com</p>
    </section>
</main>

<footer>
    &copy; 2025 My Website
</footer>

</body>
</html>
